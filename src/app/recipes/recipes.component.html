<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="recipeSelected = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipe]="recipeSelected"
      *ngIf="recipeSelected; else infoText"
    >
      <ng-template #infoText>Please, select a recipe!</ng-template>
    </app-recipe-detail>
  </div>
</div>
