<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      [recipe]="recipeItem"
      *ngFor="let recipeItem of recipes; let i = index"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
